name: Release EXE
on:
  push:
    tags: ["v*"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build EXE
        run: >
          pyinstaller --noconfirm --onefile -w --name OfficeEfficiencyToolkit
          --collect-all streamlit --collect-all pandas --collect-all openpyxl --collect-all pypdf
          --hidden-import app.data_tools --hidden-import app.pdf_tools --hidden-import app.rename_tools
          --add-data "streamlit_app.py;." --add-data "app;app" run_app.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OfficeEfficiencyToolkit-Windows
          path: dist/OfficeEfficiencyToolkit.exe
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/OfficeEfficiencyToolkit.exe
